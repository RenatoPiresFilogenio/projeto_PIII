<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/Dashboards/editarFornecedor/style.css">
</head>

<body>
    <div class="container">
        <h1>Edite o fornecedor</h1>
        <div class="container-form">
            <form action="" class="form_editar_fornecedor" method="POST">

                <div class="container-input">
                    <div class="div_input">
                        <span>Nome do Fornecedor</span>
                        <input type="text" id="nome_fornecedor" class="input" name="name" required>
                    </div>


                    <div class="div_input">
                        <span>Telefone</span>
                        <input type="text" id="telefone" class="input" name="telefone" required>
                    </div>


                    <div class="div_input">
                        <span>Email</span>
                        <input type="text" id="email" class="input" name="email" required>
                    </div>
                </div>

                <div class="container_option">
                    <div class="div_option">
                        <span>Adicionar Produto</span>
                        <select value="" id="list_produto" required>
                            
                        </select>
                    </div>

                    <div class="div_option">
                        <span>Marca</span>
                        <select value="" id="list_marca" required>
                           
                        </select>
                    </div>
                </div>
                <div class="btns">

                    <a href="../../Admin/cadastro_fornecedores/cadastroFornecedores.html">
                        <button type="button" class="btn-danger">
                            Fechar
                        </button>
                    </a>

                    <a href="">
                        <button class="btn-primary" type="submit">
                            Salvar
                        </button>
                    </a>


            </form>
        </div>
    </div>

    <div class="div_produtos">
        <ul id="lista_produtos">

        </ul>
    </div>
    </div>

    <script src="../../../JS/Admin/editarFornecedor.js"></script>
</body>

</html>
