<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="../../../css/Dashboards/editarPages/style.css">
</head>

<body>
    <div class="container">

        <div class="container-form">

            <form action="../../../../backend/Admin/CadastrarProduto/EditarProduto.php" class="form_editar_fornecedor"
                method="POST">

                <h1 id="titulo_marca">Editar produto</h1>
                <input type="hidden" id="id_produto" name="id_produto">

                <div class="container-input">
                    <div class="div_input">
                        <span>Nome do produto</span>
                        <input type="text" id="nome_produto" class="input" name="nome_produto" required>
                    </div>

                    <div class="div_input">
                        <span>Modelo</span>
                        <input type="text" id="Modelo" class="input" name="Modelo" required>
                    </div>

                    <div class="div_input">
                        <span>Valor</span>
                        <input type="number" step="0.01" id="valor_unitario" class="input" name="valor_unitario"
                            required>
                    </div>
                </div>

                <div class="btns">
                    <a href="../../../dashboards/Admin/cadastro_fornecedores/cadastroFornecedores.html">
                        <button type="button" class="btn-danger">
                            Fechar
                        </button>
                    </a>

                    <button class="btn-primary" type="submit">
                        Salvar
                    </button>
                </div>

            </form>
        </div>

        <div id="produto_view"></div>

    </div>

    <script src="../../../JS/Admin/editarProduto.js"></script>
</body>

</html>
