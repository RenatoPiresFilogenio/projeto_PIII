<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Kit - Solar Smart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../../css/Dashboards/editarPages/kits.css">
</head>
<body>
    <div id="notification-area"></div>

    <div class="container">
        <div class="edit-layout-wrapper">
            
            <div class="form-container">
                <form action="../../../../backend/Admin/Kits/EditarKit.php" class="form_editar_kit" 
                      id="form-editar-kit" method="POST">

                    <h1 id="titulo_kit"><i class="fas fa-edit"></i> Editar Kit</h1>
                    
                    <input type="hidden" id="kit_id" name="kit_id">

                    <div class="form-grid">
                        <div class="div_input">
                            <span>Descrição do Kit *</span>
                            <input type="text" id="descricao_kit" class="input" name="kit_descricao" required>
                        </div>
                        <div class="div_input">
                            <span>Fornecedor *</span>
                            <select id="fornecedor_kit_id" name="fornecedor_kit_id" class="input" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                    </div>

                    <hr class="form-divider">

                    <div class="form-grid">
                        <div class="div_input">
                            <span>Adicionar Produto *</span>
                            <div class="input-group">
                                <select name="produto_kit_id_temp" class="input" id="produtos_list_kit_id">
                                    <option value="">Selecione um produto</option>
                                </select>
                                <button type="button" class="btn btn-primary" id="btn-add-produto">
                                    Confirmar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="lista-produtos-container">
                        <h4>Produtos Selecionados</h4>
                        <ul id="lista_produto" class="lista_produto_selecionado">
                            </ul>
                    </div>

                    <div class="btns">
                        <button type="button" class="btn btn-secondary" id="btn-fechar">
                            <i class="fas fa-times"></i> Fechar
                        </button>
                        <button type="button" class="btn btn-danger" id="btn-excluir">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </button>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-save"></i> Salvar Alterações
                        </button>
                    </div>

                </form>
            </div>

        

        </div>

    <script src="../../../JS/Admin/editarKit.js"></script>
    <script>
        document.getElementById('btn-fechar').addEventListener('click', () => {
            window.location.href = '../../Admin/cadastro_fornecedores/cadastroFornecedores.html?tab=kits';
        });
    </script>
</body>
</html>
