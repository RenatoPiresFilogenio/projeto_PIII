<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ativos - Solar Smart</title>
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/Dashboards/cadastro_fornecedores/cadastro_fornecedores.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-industry"></i> Gestão de Ativos</h1>
            <div class="header-actions">
                <a href="../dashboardAdmin.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Dashboard
                </a>
            </div>
        </header>

        <main class="block">
            <div class="tabs" role="tablist">
                <button class="tab active" role="tab" id="tab-btn-marcas" aria-controls="tab-marcas"
                    aria-selected="true" onclick="mostrarTab('marcas')">
                    <i class="fas fa-tags"></i> Marcas
                </button>
                <button class="tab" role="tab" id="tab-btn-placas" aria-controls="tab-placas" aria-selected="false"
                    onclick="mostrarTab('placas')">
                    <i class="fas fa-solar-panel"></i> Produtos
                </button>
                <button class="tab" role="tab" id="tab-btn-fornecedores" aria-controls="tab-fornecedores"
                    aria-selected="false" onclick="mostrarTab('fornecedores')">
                    <i class="fas fa-truck"></i> Fornecedores
                </button>
                <button class="tab" role="tab" id="tab-btn-kits" aria-controls="tab-kits" aria-selected="false"
                    onclick="mostrarTab('kits')">
                    <i class="fas fa-box-open"></i> Kits
                </button>
            </div>

            <section id="tab-fornecedores" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-fornecedores">
                <div class="block-title">
                    <span><i class="fas fa-truck"></i> Fornecedores Cadastrados</span>
                    <div class="filters">
                        <input type="text" class="filter-input" placeholder="Buscar fornecedor..." id="buscaFornecedor">
                        <button class="btn btn-primary" type="button" onclick="abrirModalFornecedor()">
                            <i class="fas fa-plus"></i> Novo Fornecedor
                        </button>
                    </div>
                </div>
                <div id="fornecedoresList" class="cards-grid"></div>

                <div id="paginacaoFornecedores" class="pagination-controls"></div>
            </section>

            <section id="tab-placas" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-placas">
                <div class="block-title">
                    <span><i class="fas fa-solar-panel"></i> Produtos Cadastrados</span>
                    <div class="filters">
                        <input type="text" class="filter-input" placeholder="Buscar produto..." id="buscaProduto">
                        <select class="filter-input" id="filtroTipoProduto">
                            <option value="">Todos os Tipos</option>
                            <option value="1">Placa Solar</option>
                            <option value="2">Inversor</option>
                        </select>
                        <button class="btn btn-primary" type="button" onclick="abrirModalProduto()">
                            <i class="fas fa-plus"></i> Novo Produto
                        </button>
                    </div>
                </div>

                <div id="produtosList" class="cards-grid"></div>

                <div id="paginacaoProdutos" class="pagination-controls"></div>
            </section>

            <section id="tab-marcas" class="tab-content active" role="tabpanel" aria-labelledby="tab-btn-marcas">
                <div class="block-title">
                    <span><i class="fas fa-tags"></i> Marcas Cadastradas</span>
                    <div class="filters">
                        <input type="text" class="filter-input" placeholder="Buscar marca..." id="buscaMarca">
                        <button class="btn btn-primary" type="button" onclick="abrirModalMarca()">
                            <i class="fas fa-plus"></i> Nova Marca
                        </button>
                    </div>
                </div>

                <div id="marcasList" class="cards-grid"></div>

                <div id="paginacaoMarcas" class="pagination-controls"></div>
            </section>

            <section id="tab-kits" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-kits">
                <div class="block-title">
                    <span><i class="fas fa-box-open"></i> Kits Cadastrados</span>
                    <div class="filters">
                        <input type="text" class="filter-input" placeholder="Buscar Kit..." id="buscaKit">

                        <select class="filter-input" id="filtroConsumoKit" style="min-width: 180px;">
                            <option value="">Qualquer Consumo</option>
                            <option value="300">Até 300 kWh/mês</option>
                            <option value="500">Até 500 kWh/mês</option>
                            <option value="750">Até 750 kWh/mês</option>
                            <option value="1250">Até 1250 kWh/mês</option>
                            <option value="99999">+ de 1250 kWh/mês</option>
                        </select>

                        <button class="btn btn-primary" type="button" onclick="abrirModalKit()">
                            <i class="fas fa-plus"></i> Novo Kit
                        </button>
                    </div>
                </div>
                <div id="kitList" class="cards-grid"></div>
                <div id="paginacaoKits" class="pagination-controls"></div>
            </section>
        </main>
    </div>

    <div id="modalFornecedor" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalFornecedorTitle">
        <div class="modal-content">
            <span class="modal-close" onclick="fecharModalFornecedor()">&times;</span>
            <h3 id="modalFornecedorTitle">Cadastrar Novo Fornecedor</h3>
            <form id="formFornecedor" action="../../../../backend/Admin/Fornecedor/CadastroFornecedor.php"
                method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="fornecedor_nome">Nome do fornecedor *</label>
                        <input type="text" class="form-input" name="name" id="fornecedor_nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fornecedor_email">Email *</label>
                        <input type="email" class="form-input" name="email" id="fornecedor_email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fornecedor_telefone">Telefone *</label>
                        <input type="tel" class="form-input" name="telefone" id="fornecedor_telefone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="kit_id">Kit *</LAbel>
                        <select class="form-input" name="id_kit" id="kit_id">
                            <option value="" selected>Selecione um Kit</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalFornecedor()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalProduto" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalProdutoTitle">
        <div class="modal-content">
            <span class="modal-close" onclick="fecharModalProduto()">&times;</span>
            <h3 id="modalProdutoTitle">Cadastrar Novo Produto</h3>
            <form id="formProduto" action="../../../../backend/Admin/CadastrarProduto/CadastrarProduto.php"
                method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="produto_nome">Nome do Produto *</label>
                        <input type="text" class="form-input" name="nome_produto" id="produto_nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="produto_modelo">Modelo *</label>
                        <input type="text" class="form-input" name="modelo_produto" id="produto_modelo" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="produto_valor">Valor Unitário *</label>
                        <input type="number" class="form-input" name="valor_unitario" id="produto_valor" step="0.01"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="potencia_kwh">Potencia em kW*</label>
                        <input type="number" class="form-input" name="potencia_kwh" id="potencia_kwh" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="produto_tipo">Tipo do Produto *</label>
                        <select id="tipo_produto" name="tipo_produto" class="form-input" required>
                            <option value="1">Placa Solar</option>
                            <option value="2">Inversor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="id_marca">Marca *</label>
                        <select id="id_marca" name="id_marca" class="form-input" required>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalProduto()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalKit" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalKitTitle">
        <div class="modal-content">
            <span class="modal-close" onclick="fecharModalKit()">&times;</span>
            <h3 id="modalKitTitle">Cadastrar Novo Kit</h3>
            <form id="formKit" action="../../../../backend/Admin/Kits/CadastrarKits.php" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="kit_descricao">Descrição *</label>
                        <input type="text" class="form-input" name="kit_descricao" id="kit_descricao" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fornecedor_list_kit_id">Fornecedor *</label>
                        <select name="fornecedor_kit_id" class="form-input" id="fornecedor_list_kit_id" required>
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="produtos_list_kit_id">Adicionar Produto *</label>
                        <div class="input-group">
                            <select name="produto_kit_id_temp" class="form-input" id="produtos_list_kit_id">
                                <option value="">Aguardando fornecedor...</option>
                            </select>
                            <button type="button" class="btn-primary" id="conf_product_list">Confirmar</button>
                        </div>
                    </div>
                </div>
                <div class="lista-produtos-container">
                    <h4>Produtos selecionados</h4>
                    <ul id="lista_produto" class="lista_produto_selecionado">
                    </ul>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalKit()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Kit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalMarca" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalMarcaTitle">
        <div class="modal-content">
            <span class="modal-close" onclick="fecharModalMarca()">&times;</span>
            <h3 id="modalMarcaTitle">Cadastrar Nova Marca</h3>
            <form id="formMarca" action="../../../../backend/Admin/Marcas/CriarMarca.php" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="marca_nome">Nome da Marca *</label>
                        <input type="text" class="form-input" name="nome" id="marca_nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="marca_modelo">Modelo *</label>
                        <input type="text" class="form-input" name="modelo" id="marca_modelo" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="marca_site">Site Oficial</label>
                        <input type="text" class="form-input" name="site_oficial" id="marca_site">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="marca_pais">País de Origem</label>
                        <input type="text" class="form-input" name="pais_origem" id="marca_pais">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalMarca()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="../../../JS/Admin/cadastroFornecedores_app.js"></script>
</body>

</html>
