<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor - Solar Smart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../../css/Dashboards/editarPages/fornecedor.css">
</head>

<body>
    <div id="notification-area"></div>

    <div class="container">
        
        <div class="edit-layout-wrapper">

            <div class="form-container">
                <form action="../../../../backend/Admin/Fornecedor/EditarFornecedor.php" class="form_editar_fornecedor" 
                      id="form-editar-fornecedor" method="POST">

                    <h1 id="titulo_fornecedor"><i class="fas fa-edit"></i> Editar Fornecedor</h1>
                    <input type="hidden" name="id_fornecedor" id="id_fornecedor">

                    <div class="container-input">
                        <div class="div_input">
                            <span>Nome do Fornecedor *</span>
                            <input type="text" id="nome_fornecedor" class="input" name="nome_fornecedor" required>
                        </div>
                        <div class="div_input">
                            <span>Telefone *</span>
                            <input type="tel" id="telefone" class="input" name="telefone" required>
                        </div>
                        <div class="div_input">
                            <span>Email *</span>
                            <input type="email" id="email" class="input" name="email" required>
                        </div>
                        <div class="div_input">
                            <span>Associar Kit *</span>
                            <select id="kits" name="kits" class="input" required>
                                <option value="">Carregando kits...</option>
                            </select>
                        </div>
                    </div>

                    <div class="btns">
                        <button type="button" class="btn btn-secondary" id="btn-fechar">
                            <i class="fas fa-times"></i> Fechar
                        </button>
                        <button type="button" class="btn btn-danger" id="btn-excluir">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </button>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>

                </form>
            </div>

            <div class="preview-container" id="Fornecedor_view">
                </div>

        </div> </div>

    <script src="../../../JS/Admin/editarFornecedor.js"></script>
</body>
</html>
