<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Marca</title>
    <link rel="stylesheet" href="../../../css/Dashboards/editarPages/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>

    <div id="notification-area"></div>

    <div class="container">
        <div class="edit-layout-wrapper">
            
            <div class="container-form">
                <form action="../../../../backend/Admin/Marcas/EditarMarca.php" class="form_editar_fornecedor" method="POST">
                    
                    <h1 id="titulo_marca" style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 25px;">
                        Editar Marca
                    </h1>
                    <input type="hidden" id="id_marca" name="id_marca">

                    <div class="container-input grid-cols-2">
                        <div class="div_input" style="grid-column: 1 / -1;"> 
                            <span>Nome da Marca *</span>
                            <input type="text" id="nome_marca" class="input" name="nome_marca" required>
                        </div>
                        
                        <div class="div_input">
                            <span>Modelo</span>
                            <input type="text" id="Modelo" class="input" name="Modelo">
                        </div>
                        
                        <div class="div_input">
                            <span>Pa√≠s de Origem</span>
                            <input type="text" id="pais_origem" class="input" name="pais_origem">
                        </div>
                        
                        <div class="div_input" style="grid-column: 1 / -1;">
                            <span>Site Oficial (URL)</span>
                            <input type="text" id="site_oficial" class="input" name="site_oficial">
                        </div>
                    </div>

                    <div class="btns">
                        <button type="button" class="btn-secondary" id="btn-fechar">
                            <i class="fas fa-times"></i> Fechar
                        </button>

                        <button type="button" class="btn-danger" id="btn-excluir">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </button>

                        <button class="btn-primary" type="submit">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>

            <div id="Marca_view">
                </div>

        </div>
    </div>

    <script src="../../../JS/Admin/editarMarca.js"></script>
    <script>
        document.getElementById('btn-fechar').addEventListener('click', () => {
            window.location.href = '../../Admin/cadastro_fornecedores/cadastroFornecedores.html?tab=marcas';
        });
    </script>
</body>
</html>
