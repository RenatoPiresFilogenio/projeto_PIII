<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovar Orçamentos - Solar Smart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/Dashboards/aprovar_orcamento.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1><i class="fas fa-check-circle" style="color: var(--verde-sustentavel);"></i> Confirmação de Orçamentos</h1>
            <a href="dashboardAdmin.html" class="btn-voltar">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </div>

        <div class="block">
            <div class="block-title">
                <i class="fas fa-chart-bar"></i> Resumo de Aprovações
            </div>
            <div class="stats-bar" id="statsBar">
                </div>
        </div>

        
        <div class="block">
            <div class="block-title">
                <i class="fas fa-tasks"></i> Orçamentos Aguardando Confirmação
            </div>
            <div class="filters">
                <select class="filter-select" id="filtroRegiao">
                    <option value="">Todas as Regiões</option>
                    <option value="sul">Sul</option>
                    <option value="sudeste">Sudeste</option>
                    <option value="centro-oeste">Centro-Oeste</option>
                    <option value="nordeste">Nordeste</option>
                    <option value="norte">Norte</option>
                </select>
                <select class="filter-select" id="filtroFornecedor">
                    <option value="">Todos os Fornecedores</option>
                    </select>
                <input type="text" class="filter-select" placeholder="Buscar cliente..." id="buscaCliente">
            </div>
            <div id="orcamentosAprovados">
                </div>
        </div>
    </div>

    
    <div id="modalObservacoes" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="fecharModal()">&times;</span>
            <h3 id="modalTitle">Confirmar Orçamento</h3>
            <textarea id="observacoes" placeholder="Adicione observações sobre a confirmação (opcional)..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-cancelar" onclick="fecharModal()">Cancelar</button>
                <button class="btn btn-confirmar" id="btnConfirmarModal">
                    <i class="fas fa-check"></i> Confirmar
                </button>
            </div>
        </div>
    </div>

    <script src="../../JS/Admin/orcamentoAdmin_app.js"></script>
</body>
</html>
