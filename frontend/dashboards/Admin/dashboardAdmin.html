<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Solar Smart</title>
    <link rel="stylesheet" href="../../css/Dashboards/cssAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Solar Smart Dashboard</h1>
            <nav class="header-nav">
                <a href="aprovar_orcamento.html" class="btn-novo">
                    <i class="fas fa-check-circle"></i> Orçamentos em Aprovação </a>
                <a href="./cadastro_fornecedores/cadastroFornecedores.html" class="btn-fornecedor">
                    <i class="fas fa-industry"></i> Cadastrar Fornecedores </a>
                <a href="../../index.html" class="btn-sair">
                    <i class="fas fa-sign-out-alt"></i> Desconectar </a>
            </nav>
        </div>


        <div class="block">
            <div class="block-title">
                <i class="fas fa-solar-panel"></i> Orçamentos Escolhidos
            </div>
            <div class="filters">
                <select class="filter-select" id="filtroStatus">
                    <option value="">Todos os Status</option>
                    <option value="aprovado">Aprovados</option>
                    <option value="recusado">Recusados (Cliente ou Admin)</option>
                    <option value="AGUARDA_ADM">Aguardando Admin decidir</option>
                </select>
                <select class="filter-select" id="filtroRegiao">
                    <option value="">Todas as Regiões</option>
                    <option value="sul">Sul</option>
                    <option value="sudeste">Sudeste</option>
                    <option value="centro-oeste">Centro-Oeste</option>
                    <option value="nordeste">Nordeste</option>
                    <option value="norte">Norte</option>
                </select>
            </div>
            <div id="orcamentosEscolhidos">

            </div>
        </div>


        <div class="block">
            <div class="block-title">
                <i class="fas fa-chart-line"></i> Resumo Geral
            </div>
            <div class="stats-grid" id="estatisticasGerais">

            </div>
        </div>


        <div class="block">
            <div class="block-title">
                <i class="fas fa-users"></i> Clientes por Região
            </div>
            <div class="clientes-grid" id="clientesPorRegiao">

            </div>
        </div>


        <div class="block">
            <div class="block-title">
                <i class="fas fa-award"></i> Insights e Rankings
            </div>
            <div class="insights-grid">

                <div class="insight-block">
                    <h3>Região com Maior Aprovação</h3>
                    <div id="regiaoMaiorAprovacao">
                    </div>
                </div>

                <div class="insight-block">
                    <h3>Top Fornecedores por Região</h3>
                    <div id="fornecedoresTop">
                    </div>
                </div>

                <div class="insight-block">
                    <h3>Fornecedores Ativos por Região</h3>
                    <div id="fornecedoresPorRegiaoCount">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../JS/Admin/dashboardAdmin_app.js"></script>
</body>

</html>
